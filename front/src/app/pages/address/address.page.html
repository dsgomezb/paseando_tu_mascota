<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary"><b>{{ "address.title" | translate }}</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary" routerLink="{{ 'routes.add-address' | translate }}">{{ "address.add_address" | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let user_add of user_address"  >
    <div [ngClass]="(user_add.status=='1')?'active-address':''">
      <div (click)="select_address(user_add.id_user_address, user_add.id_user)">
        <ion-item>
          <ion-icon [ngClass]="(user_add.status=='1')?'blue':''" name="home" slot="start"></ion-icon>
          <ion-label>
            {{user_add.address_title}}
          </ion-label>
        </ion-item>

        <ion-card-content>
          {{user_add.nombre_muni}} <br>
          <b>{{user_add.user_address}}</b> <br>
          {{user_add.description_user_address}}
        </ion-card-content>
      </div>
      <div class="center">
        <ion-button (click)="editAddress(user_add.id_user_address)" size="small" fill="outline" color="success" title='{{ "general.edit" | translate }}'><ion-icon name="pencil-outline"></ion-icon></ion-button>
        <ion-button (click)="deleteAddress(user_add.id_user_address)" size="small" fill="outline" color="danger" title='{{ "general.delete" | translate }}'><ion-icon name="close-circle-outline"></ion-icon></ion-button>
      </div>
    </div>
  </ion-card>

</ion-content>
